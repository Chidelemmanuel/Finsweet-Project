<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finsweet</title>
</head>
<body>
    <div class="finsweet">
        <nav>
            <div class="image">
                <img src="./images/Logo.png" alt="finsweet-logo">
            </div>
         
            <div class="group">

                <div class="list">
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Services</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>

                <div class="last">
                    <div class="icon">
                        <img src="./images/Assistance Iconncn.png" alt="whatsapp-icon">
                    </div>

                    <div class="contact">
                        <p class="road">Road Assistance</p>
                        <p class="number">1800 265 24 52</p>
                    </div>
                </div>

            </div>
            
        </nav>

        <div class="container">
            
            <div class="text">
                <h1>Get your vehicle <br>service done online <br>at one place</h1>
              
                <button>Book a service</button>

                <div class="small">
                    <img src="./images/Icon.png" alt="">
                    <span>
                        <p>We are open</p>
                        <p>Monday to friday 9:00AM to 10:00AM</p>
                    </span>
                    
                </div>
            </div>

            <div class="container-image ">
                <div class="image2">
                    <img src="./images/Image.png" alt="">

                    <div class="service">
                        <img src="./images/Service.png" alt="">
                    </div>
                
                    <div class="rating">
                        <img src="./images/Rating.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
